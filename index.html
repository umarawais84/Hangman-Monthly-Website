<!doctype html>
<html lang="en">
    <head>
        <title>Shamrock Hangman</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <main class="container py-4">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h1 class="mb-4" id="mainHeader">Shamrock Hangman</h1>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div id="difficultySelection" class="text-center">
                        <h3>Select Difficulty</h3>
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn btn-success difficulty-btn" id="ez" onclick="startGame('easy')">Easy</button>
                            <button class="btn btn-warning difficulty-btn" id="md" onclick="startGame('medium')">Medium</button>
                            <button class="btn btn-danger difficulty-btn" id="hd" onclick="startGame('hard')">Hard</button>
                        </div>
                    </div>

                    <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none text-center"></div>

                    <div id="gameArea" class="mt-4 d-none gameArea">
                        <div class="row g-3">
                            <div class="col-12 text-center">
                                <h1 class="mb-4">Shamrock Hangman</h1>
                                <h2 id="wordDisplay" class="mb-3">_ _ _ _ _</h2>
                            </div>

                            <div class="col-12">
                                <div class="d-flex justify-content-center gap-2">
                                    <input type="text" id="letterInput" maxlength="1" class="form-control w-auto" placeholder="Enter a Letter">
                                    <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
                                </div>
                            </div>

                            <div class="col-12 text-center">
                                <div class="score-tracker mb-3">
                                    <span class="badge bg-success me-2">Wins: <span id="winsCount">0</span></span>
                                    <span class="badge bg-danger">Losses: <span id="lossesCount">0</span></span>
                                </div>
                                <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses: </p>
                                <div id="wordGraveyard" class="mt-3">
                                    <h4 class="text-light">Word Graveyard</h4>
                                    <p id="guessedWords" class="text-light"></p>
                                </div>
                            </div>

                            <div class="col-12 text-center">
                                <img src="imgs/6-coins.jpg" alt="" id="shamrock" class="img-fluid shamrock-img">
                            </div>

                            <div class="col-12 text-center">
                                <button id="restartBtn" class="btn btn-danger" onclick="restartGame()">Restart Game</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>
    </body>
</html>
